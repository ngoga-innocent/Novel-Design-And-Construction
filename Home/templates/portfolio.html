{% extends 'base.html' %} {% load static %} {% block content %}

<div class="w-[85%] mx-auto flex flex-col">
  <div class="grid md:grid-cols-2 gap-3 my-3">
    {% for portifolio in portfolios %}
    <div
      class="p-2 rounded-md border flex flex-row gap-x-3 items-center border-webcolor"
    >
      <div
        class="min-h-20 min-w-20 max-w-20 max-h-20 w-20 h-20 flex flex-col rounded-full overflow-hidden border"
      >
        <img
          src="{{portifolio.portfolio_image.url}}"
          class="w-20 h-20 object-cover"
          style="object-position: top;"
          alt=""
        />
      </div>

      <div class="flex flex-col gap-y-2">
        <h1 class="text-webcolor font-bold text-lg">
          {{ portifolio.portfolio_title }}
        </h1>

        <p class="text-sm text-webcolor">
          {{ portifolio.portfolio_description |safe |slice:":300" }}
        </p>
        <a
          href="{% url 'portifolio_details' portifolio.id %}"
          class="text-sm text-webcolor hover:text-blue-500"
        >
          View Details
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
